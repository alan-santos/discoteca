@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <title>@title</title>
        
        <link type="text/css" rel="stylesheet" media="screen" href='@routes.Assets.versioned("bootstrap/bootstrap.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
        
        <script src='@routes.Assets.versioned("javascripts/jquery-3.5.1.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("bootstrap/bootstrap.js")' type="text/javascript"></script>        
        
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
        
        
    </head>
    <body>
        @content
        <script src='@routes.Assets.versioned("javascripts/main.js")' type="text/javascript"></script>
    </body>
</html>
